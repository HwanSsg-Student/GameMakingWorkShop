<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Arrow Key Move Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* 게임 영역 */
    .game {
      width: 640px;
      height: 360px;
      margin: 24px auto;
      border: 2px solid #222;
      background: #f3f5f7;
      position: relative;
      overflow: hidden;
      outline: none;            /* 포커스 테두리 제거 */
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,.08);
    }

    /* 플레이어(캐릭터) – 여기만 이미지로 바꿔도 됨 */
    .player {
      width: 32px;
      height: 32px;
      position: absolute;
      left: 0;
      top: 0;
      transform: translate3d(100px, 100px, 0); /* 초기 위치 */
      background: linear-gradient(135deg,#5c7cfa,#339af0);
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,.15);
      will-change: transform;  /* GPU 합성 힌트 */
    }

    .hud {
      text-align: center;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      color: #333;
    }
    .kbd {
      display: inline-block;
      padding: 2px 6px;
      border: 1px solid #bbb;
      border-bottom-width: 2px;
      border-radius: 4px;
      background: #fff;
      font-weight: 600;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="game" class="game" tabindex="0" role="application" aria-label="게임 화면 (화살표/WASD로 이동)">
    <div id="player" class="player" aria-label="플레이어"></div>
  </div>
  <p class="hud">
    <span class="kbd">↑</span><span class="kbd">↓</span><span class="kbd">←</span><span class="kbd">→</span> 또는
    <span class="kbd">W</span><span class="kbd">A</span><span class="kbd">S</span><span class="kbd">D</span> 로 이동 /
    게임 영역을 클릭하면 키 입력이 확실히 잡혀요.
  </p>

  <script>
    (() => {
      const game   = document.getElementById('game');
      const player = document.getElementById('player');

      // 게임 영역 포커스 (키 입력 보장)
      const focusGame = () => game.focus();
      window.addEventListener('load', focusGame);
      game.addEventListener('pointerdown', focusGame);

      // 키 상태 관리
      const keys = new Set();

      // Arrow keys가 페이지 스크롤을 일으키지 않도록 방지
      const blockable = new Set(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight','Space','PageUp','PageDown']);
      function onKey(e) {
        if (blockable.has(e.code)) e.preventDefault(); // 스크롤 방지
        if (e.type === 'keydown') {
          keys.add(e.code);
        } else {
          keys.delete(e.code);
        }
      }
      // passive:false 여야 preventDefault가 동작함
      window.addEventListener('keydown', onKey, { passive: false });
      window.addEventListener('keyup',   onKey, { passive: false });

      // 위치/속도
      let x = 100, y = 100;
      const SPEED = 240; // px/sec
      let lastTime = performance.now();

      function loop(now) {
        // delta time (초) — 탭 전환 등으로 큰 점프 방지
        const dt = Math.min((now - lastTime) / 1000, 0.05);
        lastTime = now;

        // 입력 → 방향 벡터
        let dx = 0, dy = 0;
        if (keys.has('ArrowLeft')  || keys.has('KeyA')) dx -= 1;
        if (keys.has('ArrowRight') || keys.has('KeyD')) dx += 1;
        if (keys.has('ArrowUp')    || keys.has('KeyW')) dy -= 1;
        if (keys.has('ArrowDown')  || keys.has('KeyS')) dy += 1;

        // 대각선 보정(정규화) — 대각 이동이 더 빨라지지 않도록
        if (dx !== 0 || dy !== 0) {
          const len = Math.hypot(dx, dy);
          dx /= len; dy /= len;
          x += dx * SPEED * dt;
          y += dy * SPEED * dt;
        }

        // 경계 처리 (화면 밖으로 못 나가게)
        const maxX = game.clientWidth  - player.clientWidth;
        const maxY = game.clientHeight - player.clientHeight;
        x = Math.max(0, Math.min(x, maxX));
        y = Math.max(0, Math.min(y, maxY));

        // 렌더 — transform이 가장 부드럽고 성능 좋음
        player.style.transform = `translate3d(${x}px, ${y}px, 0)`;

        requestAnimationFrame(loop);
      }

      requestAnimationFrame(loop);
    })();
  </script>
</body>
</html>
